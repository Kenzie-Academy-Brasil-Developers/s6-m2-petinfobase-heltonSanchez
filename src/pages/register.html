<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/favIconPet.jpg" type="image/x-icon">

    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/globalStyles.css">
    <link rel="stylesheet" href="../styles/register.css">


    <title>Cadastrar</title>
</head>
<body>
    
<section>
    <div class="containerForm">
        <h4>Cadastro</h4>
        <a href="../../index.html" class="backToLoginTop">Voltar para o login</a>
        <label for="user"></label>
        <input type="text" name="user" id="user" placeholder="Digite seu usuário aqui">
        <label for="email">Email</label>
        <input type="email" name="email" id="emailUser" placeholder="Digite seu email aqui">
        <label for="linkAvatar">Link da foto do perfil</label>
        <input type="url" name="linkAvatar" id="linkAvatar" placeholder="Insira o link aqui">
        <label for="password">Senha</label>
        <input type="password" name="password" id="passwordLogin" placeholder="Digite sua senha aqui">
        <button class="register" type="submit">Cadastrar</button>
        <a class="backToLoginBottom" href="../../index.html">Voltar para o login</a>
    </div>
    <div class="containerIntro">
        <img src="../img/PetinfoLogo.png" alt="Logo PetInfo">
        <h2><span>Ooooooba!</span></h2>
        <p>Todas as informações para melhorar a vida do seu pet em um só lugar</p>
        <div class="containerPets">
            <img class="rectangle2" src="../img/Rectangle.png">
            <img class="rectangle3" src="../img/Rectangle1.png">
            <img class="imgHorizontal" src="../img/RectangleHorizontal.png">
            <img class="imgVertical" src="../img/RectangleVertical.png">
        </div>
    </div>
</section>

</body>
</html>
