<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/img/favIconPet.jpg" type="image/x-icon">

    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/globalStyles.css">
    <link rel="stylesheet" href="./src/styles/login.css">

    <title>Pet Info</title>

</head>
<body>
    
    <section>
        <div class="containerIntro">
            <img src="./src/img/PetinfoLogo.png" alt="Logo PetInfo">
            <h2><span>Amor</span> e <span>carinho</span> por meio do conhecimento</h2>
            <p>Todas as informações para melhorar a vida do seu pet em um só lugar</p>
            <div class="containerPets">
                <img class="rectangle2" src="./src/img/Rectangle 2.png">
                <img class="rectangle3" src="./src/img/Rectangle 3.png">
                <img class="imgHorizontal" src="./src/img/Rectangle 4.png">
                <img class="imgVertical" src="./src/img/Rectangle 5.png">
            </div>

        </div>
        <div class="containerForm">
            <h4>Login</h4>
            <label for="email">Email</label>
            <input type="email" name="email" id="emailUser" placeholder="Digite seu email">
            <label for="password">Senha</label>
            <input type="password" name="password" id="passwordLogin" placeholder="Digite sua senha">
            <button class="acess" type="submit">Acessar</button>
            <p class="boldP">Ainda não possui conta?</p>
            <p>Clicando no botão abaixo, você pode se cadastrar rapidamente</p>
            <a class="register" href="./src/pages/register.html">Cadastrar</a>
        </div>
    </section>

    <script type="module" src="./src/scripts/index.js"></script>
</body>
</html>
